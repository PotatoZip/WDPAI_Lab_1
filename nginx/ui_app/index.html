<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET and POST Requests</title>

    <script type="module" src="./requests.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="wrapper">
        <section class="form-section">
          <form class="main-form" aria-labelledby="form-header">
            <h1 id="form-header" class="main-form-header">
              Let's level up your brand, together
            </h1>
            <div class="inputs-wrapper">
              <div class="input-wrapper">
                <label for="firstName" class="form-label">First name</label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="First name"
                  class="form-input"
                  required
                />
              </div>
              <div class="input-wrapper">
                <label for="lastName" class="form-label">Last name</label>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="Last name"
                  class="form-input"
                  required
                />
              </div>
              <div class="input-wrapper">
                <label for="role" class="form-label">Role</label>
                <select
                  name="role"
                  id="role"
                  class="form-input"
                  required
                >
                  <option value="">Select a role</option>
                  <option value="Designer">Designer</option>
                  <option value="Developer">Developer</option>
                  <option value="Manager">Manager</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Instructor">Instructor</option>
                </select>
              </div>
            </div>
            <div class="agreement-wrapper">
              <input type="checkbox" id="privacyPolicy" required />
              <label for="agreement" class="agreement-text">
                You agree to our friendly
                <span class="agreement-text-underlined">privacy policy</span>
              </label>
            </div>
            <button type="submit" class="submit-button" id="submit-button">Submit</button>
          </form>
        </section>
        <section class="users-wrapper"></section>
      </div>
    </div>
  </body>
</html>
